<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>unfollowZ | Find who is not following you on Instagram!</title>
</head>
<body>
  
  <!-- HEADER -->
  <nav class="navbar is-danger" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item has-background-dark has-text-weight-bold" href="#">unfollowZ</a>
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbar">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbar" class="navbar-menu ">
      <div class="navbar-end">
        <a class="navbar-item mr-3 px-6 mx-0" href="#">About</a>
      </div>
      <div class="navbar-item">
        <div class="buttons">
            <a class="contact-me button is-dark px-5 mx-5 has-text-weight-bold" aria-label="Contact me">Contact me!</a>
        </div>
    </div>
    </div>
  </nav>

  <!-- MAIN -->
  <!-- HERO -->
  <section class="section mt-6 mb-6 is-small has-text-centered">
    <div class="is-flex is-justify-content-center">
        <img class="image is-squared is-rounded" src="images/logo.png" alt="Profile Picture">
    </div>
    <h1 class="title is-2 has-text-centered">unfollowZ</h1>
    <h2 class="subtitle">find who is not following you back on Instagram!</h2>
  </section>

  <!-- LIST COMPARATOR -->
  <section id="listComparator" class="section">
    <div class="container">
      <h1 class="title has-text-centered">Paste your info here!</h1>
      <div class="columns">
        <div class="column">
          <label for="followers">Followers</label>
          <textarea id="followers" class="textarea" rows="4"></textarea>
        </div>
        <div class="column">
          <label for="following">Following</label>
          <textarea id="following" class="textarea" rows="4"></textarea>
        </div>
      </div>
      <div class="columns">
        <div class="column has-text-centered">
          <button onclick="showOutput()" class="button is-danger">Find unfollowerZ</button>
        </div>
      </div>
    </div>
  </section>

  <section id="outputSection" class="section">
    <div class="columns is-justify-content-center">
      <div class="columns has-text-centered">
          <div id="output" class="column">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="content is-flex is-justify-content-center mb-0"><img class="image is-64x64 is-flex" src="images/logo.png" alt=""></div>
    <div class="content has-text-centered is-justify-content-center">
      <p>&copy;2023 | <a href="https://www.github.com/ndamatta" target="_blank">ndamatta</a> | Bulma</p>
    </div>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
